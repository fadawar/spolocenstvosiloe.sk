{% for article in articles %}
    <h1>{{ article.title }}</h1>
    <p>{{ article.content }}</p>
    {% if article.videoarticle %}
        <video src="{{ article.videoarticle.video_url }}">
            <track src="{{ MEDIA_URL }}{{ article.videoarticle.subtitles.name }}">
        </video>
    {% endif %}
{% endfor %}
