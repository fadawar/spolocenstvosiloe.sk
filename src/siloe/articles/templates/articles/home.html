{% extends "base.html" %} {% block content %} {% for article in articles %} <a href="{% url "view_article" article.id %}"><h1>{{ article.title }}</h1></a><p>{{ article.content }}</p> {% if article.videoarticle %} <video src="{{ article.videoarticle.video_url }}"><track src="{{ MEDIA_URL }}{{ article.videoarticle.subtitles.name }}"></video> {% endif %} <div class="row"><div class="col-sm-12"> {% for tag in article.tags.all %} <span class="label label-default">{{ tag.name }}</span> {% endfor %} </div></div> {% endfor %} {% endblock %}
